<h1>Basic Weather App</h1>
<p>Provides a UI to make requests to the <a href="https://openweathermap.org/">OpenWeather API</a> based on the provided location.
The site uses <a href="https://webpack.js.org/">webpack.js</a> as <a href="https://en.wikipedia.org/wiki/Build_automation">build system</a>.
And vanilla css and javascript for the frontend.</p>
